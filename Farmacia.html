<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Farmacia JS </title>
</head>
<body>
    <img src="Farmacia.png" alt="desenho Farmacia">
    <h1>Fármacia Javascript</h1>
    <h4> Para que possamos parcelar sua compra o valor minimo de cada parcela deve ser de R$20,00 e o numero máximo de 6 parcelas</h4> 
    <form>
        <p>Valor da Compra: R$
            <input type="number" id="inValor" min= "0" step="0.01" required>
        </p>
        <input type="submit" value="Parcelamento">
        <input type="reset" value="Limpar Campo">
    </form>
    <h3 id = "outResp1"></h3>
    <h3 id = "outResp2"></h3>
    <script src="Farmacia.js"></script>
</body>
</html>
